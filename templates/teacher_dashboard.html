<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container fade-in">
        <div class="container shadow p-4 rounded bg-white text-center">
            <h2>🎉 HI Welcome, {{ user }}!</h2>
            <p class="mt-3">Choose an action below:</p>
            <div class="mt-4">
    <a href="{{ url_for('add_student') }}" class="btn btn-primary m-2">➕ Add Student</a>
<a href="{{ url_for('view_students') }}" class="btn btn-success m-2">📋 View Students</a>
<a href="{{ url_for('mark_attendance') }}" class="btn btn-warning m-2">📝 Mark Attendance</a>
<a href="{{ url_for('view_attendance') }}" class="btn btn-info m-2">📅 View Attendance</a>
<a href="{{ url_for('internal_marks') }}" class="btn btn-secondary m-2">🎓 Mark Grades</a>
<a href="{{ url_for('view_internal_marks') }}" class="btn btn-dark m-2">📖 View internal marks</a>
<a href="{{ url_for('send_message') }}" class="btn btn-outline-primary m-2">✉️ Send Message</a>
<a href="{{ url_for('inbox') }}" class="btn btn-outline-success m-2">📥 Inbox</a>
<a href="{{ url_for('logout') }}" class="btn btn-danger m-2">🚪 Logout</a>

</div>
<a href="{{ url_for('custom_attendance_percentage') }}" class="btn btn-warning w-100 mb-3">
    🗓️ Attendance % (Custom Date Range)
</a>

            </div>
        </div>
    </div>

</body>
</html>
