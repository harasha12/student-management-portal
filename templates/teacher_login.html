<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 position-relative" style="width: 400px;">
        <h2 class="text-center mb-4">👩‍🏫 Faculty Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="usernamed" class="form-label">👤 Username/UserId:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">🔐 Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <div class="mt-3 text-center">
            <span>Not registered?</span> 
            <a href="{{ url_for('register', role='teacher') }}" class="btn btn-outline-success btn-sm ms-2">Register Here</a>
        </div>

        <!-- ✅ Forgot Password link moved below Register -->
        <div class="mt-2 text-center">
            <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-warning btn-sm">Forgot Password?</a>
        </div>

        <!-- Back button at bottom-left -->
        <div class="position-absolute" style="bottom: 10px; left: 15px;">
            <a href="{{ url_for('choose_login') }}" class="btn btn-secondary btn-sm">⬅ Back</a>
        </div>

    </div>
</div>
</body>
</html>
