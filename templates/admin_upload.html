<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4 text-center">ðŸ“… Admin - Upload Timetable</h2>

  <form method="POST">
    <!-- Teacher selection -->
    <div class="mb-3">
      <label class="form-label">Select Teacher</label>
      <select name="teacher_username" class="form-select" required>
        <option value="">-- Select Teacher --</option>
        {% for t in teachers %}
          <option value="{{ t.username }}">{{ t.username }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- âœ… Branch dropdown -->
    <div class="mb-3">
      <label class="form-label">Branch</label>
      <select name="branch" class="form-select" required>
        <option value="" disabled selected>-- Select Course --</option>
                        <option value="B.Tech - CSE">B.Tech - CSE</option>
                        <option value="B.Tech - AI&ML">B.Tech - AI&ML</option>
                        <option value="B.Tech - AI&DS">B.Tech - AI&DS</option>
                        <option value="B.Tech - CYBER SECURITY">B.Tech - Cyber Security</option>
                        <option value="B.Tech - ECE">B.Tech - ECE</option>
                        <option value="B.Tech - EEE">B.Tech - EEE</option>
                        <option value="B.Tech - Mechanical">B.Tech - Mechanical</option>
                        <option value="B.Tech - Civil">B.Tech - Civil</option>
                        <option value="B.Tech - IT">B.Tech - IT</option>
                        <option value="B.Tech - NAME">B.Tech - NAME</option>
      </select>
    </div>

    <!-- Year -->
    <div class="mb-3">
      <label class="form-label">Year</label>
      <select name="year" class="form-select" required>
        <option value="">-- Select Year --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <!-- Day of Week -->
    <div class="mb-3">
      <label class="form-label">Day of Week</label>
      <select name="day_of_week" class="form-select" required>
        <option value="">-- Select Day --</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </div>

    <!-- Period -->
    <!-- âœ… Periods (Multiple Selection) -->
<div class="mb-3">
  <label class="form-label">Select Period(s)</label>
  <select name="periods[]" class="form-select" multiple required>
    {% for i in range(1, 8) %}
      <option value="{{ i }}">Period {{ i }}</option>
    {% endfor %}
  </select>
  <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple periods.</small>
</div>


    <!-- Subject -->
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" name="subject" class="form-control" placeholder="e.g., Mathematics" required>
    </div>
   


    <button type="submit" class="btn btn-success w-100">Upload Timetable</button>
  </form>
</div>
</body>
</html>
