<!DOCTYPE html>
<html>
<head>
    <title>Debug - {{ table }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Table: {{ table }}</h2>
    <table>
        <tr>
            {% for col in rows[0].keys() %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for val in row.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
