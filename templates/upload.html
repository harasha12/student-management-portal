<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            height: 100%;
            display: flex;
            justify-content: center;  
            align-items: center;      
            background: url("{{ url_for('static', filename='college_bg.jpg') }}") no-repeat center center/cover;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        input[type="submit"], .view-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        input[type="submit"]:hover, .view-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="upload-container">
            <h2>üìÇ Upload Student Data (CSV, Excel, or PDF)</h2>

            {% if message %}
                <div class="alert {{ message_type }}">
                    {{ message }}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".csv,.xlsx,.xls,.pdf" required>
                <span id="fileName" style="display:block; margin-top:8px; font-size:14px; color:#333;"></span>
                <br>
                <input type="submit" value="Upload">
            </form>

            <script>
                document.getElementById("fileInput").addEventListener("change", function() {
                    const fileName = this.files[0] ? this.files[0].name : "No file chosen";
                    document.getElementById("fileName").textContent = "üìÑ Selected File: " + fileName;
                });
            </script>

            <!-- Quick Data View Section -->
<div class="data-check-section" style="margin-top: 25px; padding:15px; border:1px solid #ddd; border-radius:10px; background:#f9f9f9;">
    <h3 style="margin-bottom:10px; color:#444;">üîç Check Uploaded Data</h3>
    <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:10px;">
        <a href="{{ url_for('debug_data', table='students') }}" target="_blank">
            <button type="button" class="view-btn">üë®‚Äçüéì Students</button>
        </a>
        <a href="{{ url_for('debug_data', table='attendance') }}" target="_blank">
            <button type="button" class="view-btn">üìù Attendance</button>
        </a>
        <a href="{{ url_for('debug_data', table='marks') }}" target="_blank">
            <button type="button" class="view-btn">üìä Marks</button>
        </a>
    </div>
</div>


            <a href="{{ url_for('teacher_dashboard') }}" class="back-link">‚¨Ö Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
