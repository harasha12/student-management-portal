<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">🎓 Student Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username/userid" class="form-label">👤 Username/UserId:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">🔐 Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <div class="mt-3 text-center">
            <a href="{{ url_for('choose_login') }}">⬅️ Back</a>
            <span>Not registered?</span> 
            <a href="{{ url_for('register', role='student') }}">Register Here</a>
        </div>

        <!-- ✅ Forgot Password link correctly placed at bottom of login box -->
        <div class="mt-2 text-center">
            <a href="{{ url_for('forgot_password') }}" style="color: #007bff;">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
