<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .dashboard-box {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; font-weight: 600; margin-bottom: 30px; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card {
      text-align: center;
      padding: 30px 20px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card a { text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h2>⚡ Admin Dashboard</h2>
    <div class="card-grid">
      <div class="card bg-light">
        <a href="{{ url_for('admin_upload_timetable') }}">📅 Upload Timetable</a>
      </div>
      <div class="card bg-light">
        <a href="{{ url_for('register_teacher') }}">👨‍🏫 Manage Teachers</a>
      </div>
      <div class="card bg-light">
        <a href="{{ url_for('register_student') }}">🎓 Manage Students</a>
      </div>
      <div class="card bg-light">
        <a href="{{ url_for('view_attendance') }}">📊 Attendance Reports</a>
      </div>
    </div>
  </div>
</body>
</html>
