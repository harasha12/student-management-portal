<!DOCTYPE html>
<html>
<head>
    <title>Attendance Percentage (Last 6 Months)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìä Attendance Percentage (Last 6 Months)</h2>
    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Total Days</th>
                <th>Days Present</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.student_id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.total_days }}</td>
                <td>{{ row.present_days }}</td>
                <td><strong>{{ row.percentage }}%</strong></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</div>
</body>
</html>
