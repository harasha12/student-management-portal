<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container fade-in">
    <div class="card shadow p-4 bg-white">
        <h2 class="text-center">🎓 Welcome, {{ user }} (Student)</h2>
        <div class="mt-4 text-center">
            <a href="{{ url_for('student_view_attendance') }}" class="btn btn-info m-2">📅 View Attendance</a>
            <a href="{{ url_for('internal_marks') }}" class="btn btn-dark m-2">📖 View Grades</a>
            <a href="{{ url_for('send_message') }}" class="btn btn-outline-primary m-2">📨 Teacher Request</a>
            <a href="{{ url_for('inbox') }}" class="btn btn-outline-success m-2">📥 Inbox</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger m-2">🚪 Logout</a>
        </div>
    </div>
</div>
</body>
</html>
