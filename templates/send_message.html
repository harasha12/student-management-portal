<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Message</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-center text-white fw-bold" style="background-color: #6A1B9A;">
                    ✉️ Send Message
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <!-- Receiver -->
                        <div class="mb-3">
                            <label for="receiver" class="form-label fw-semibold">Select Receiver</label>
                            <select name="receiver" id="receiver" class="form-select rounded-3 shadow-sm" required>
                                {% for user in users %}
                                    <option value="{{ user['username'] }}">{{ user['username'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea name="message" id="message" class="form-control rounded-3 shadow-sm" rows="4" placeholder="Type your message..." required></textarea>
                        </div>

                        {% if error %}
                            <div class="alert alert-danger text-center py-2">{{ error }}</div>
                        {% endif %}

                        <button type="submit" class="btn w-100 text-white fw-bold rounded-3 shadow-sm" style="background-color:#6A1B9A;">
                            🚀 Send
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <a href="{{ url_for('teacher_dashboard') if session.get('role') == 'teacher' else url_for('student_dashboard') }}" 
                       class="btn btn-outline-secondary rounded-3 shadow-sm">
                        ⬅️ Back to Dashboard
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
