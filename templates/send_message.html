<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2 class="text-center">✉️ Send Message</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="receiver" class="form-label">Select Receiver:</label>
            <select name="receiver" class="form-control" required>
                {% for user in users %}
                    <option value="{{ user['username'] }}">{{ user['username'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">⬅️ Back to Dashboard</a>
    </div>
</div>
</body>
</html>
