<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4 text-center">ðŸ“… Today's Timetable</h2>

  {% if timetable %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Period</th>
        <th>Branch</th>
        <th>Year</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      {% for t in timetable %}
      <tr>
        <td>{{ t.period }}</td>
        <td>{{ t.branch }}</td>
        <td>{{ t.year }}</td>
        <td>{{ t.subject }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <div class="alert alert-warning text-center">No classes assigned for today.</div>
  {% endif %}
</div>
</body>
</html>
