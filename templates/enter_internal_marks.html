<!DOCTYPE html>
<html>
<head>
    <title>Enter Internal Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Internal Marks</h2>

    <form method="POST">
        <!-- Student ID dropdown -->
        <label for="student_id">Student ID:</label>
        <select id="student_id" name="student_id" onchange="fillStudentName()" required>
            <option value="">Select ID</option>
            {% for student in students %}
                <option value="{{ student['id'] }}" data-name="{{ student['name'] }}">{{ student['id'] }}</option>
            {% endfor %}
        </select><br>

        <!-- Student name display -->
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" readonly><br>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <!-- Marks -->
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required><br>

        
        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>

    <!-- Fill student name from selected ID -->
    <script>
        function fillStudentName() {
            const select = document.getElementById('student_id');
            const selectedOption = select.options[select.selectedIndex];
            const name = selectedOption.getAttribute('data-name');
            document.getElementById('student_name').value = name;
        }
    </script>

    <br>
    <a href="/"><button>Back to Dashboard</button></a>
</body>
</html>
