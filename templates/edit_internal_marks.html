<!DOCTYPE html>
<html>
<head>
    <title>Enter Internal Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">ðŸ“˜ Enter Internal Marks</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Student ID dropdown -->
            <div class="form-group">
                <label for="student_id">Select Student:</label>
                <select id="student_id" name="student_id" class="form-control" onchange="fillStudentName()" required>
                    <option value="">-- Select Student ID --</option>
                    {% for student in students %}
                        <option value="{{ student['student_id'] }}" data-name="{{ student['name'] }}">
                            {{ student['student_id'] }} ({{ student['branch'] }} - Year {{ student['year'] }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Student name display -->
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" class="form-control" readonly>
            </div>

            <!-- Semester -->
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" class="form-control" required>
                    <option value="">-- Select Semester --</option>
                    {% for i in range(1, 9) %}
                        <option value="{{ i }}">Semester {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <!-- Marks -->
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" class="form-control" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit Marks</button>
        </form>

        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary w-100 mt-3">â¬… Back to Dashboard</a>
    </div>
</div>

<script>
function fillStudentName() {
    const select = document.getElementById('student_id');
    const selectedOption = select.options[select.selectedIndex];
    const name = selectedOption.getAttribute('data-name');
    document.getElementById('student_name').value = name || "";
}
</script>
</body>
</html>
