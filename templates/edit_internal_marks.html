<!DOCTYPE html>
<html>
<head>
    <title>Edit Internal Marks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2 style="text-align: center;">✏️ Edit Internal Marks</h2>
    <form method="POST" style="text-align: center;">
        <p><strong>Student ID:</strong> {{ student_id }}</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <label>New Marks:</label>
        <input type="number" name="marks" value="{{ marks }}" required><br><br>
        <input type="submit" value="Update Marks">
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('view_internal_marks') }}">⬅️ Back to Marks</a>
    </div>
</body>
</html>
