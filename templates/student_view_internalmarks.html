<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Internal Marks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow p-4 bg-white">
        <h2 class="text-center">ðŸ“– Internal Marks</h2>

        <!-- Semester Selection Dropdown -->
        <form method="GET" class="mb-3 text-center">
            <label for="semester" class="mr-2"><strong>Select Semester:</strong></label>
            <select name="semester" id="semester" class="form-control d-inline-block w-auto" onchange="this.form.submit()">
                {% for sem in range(1, 9) %}
                    <option value="{{ sem }}" {% if sem == selected_semester %}selected{% endif %}>
                        Semester {{ sem }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <!-- Marks Table -->
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for g in records %}
                <tr>
                    <td>{{ g.subject }}</td>
                    <td>{{ g.marks }}</td>
                </tr>
                {% else %}
                <tr><td colspan="2" class="text-center">No grades found for this semester</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
    </div>
</div>
</body>
</html>
