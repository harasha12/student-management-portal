<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ role.capitalize() }} Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">📝 {{ role.capitalize() }} Registration</h2>
       

<script>
function checkPassword() {
    const pwd = document.getElementById("password").value;
    const msg = document.getElementById("passwordMsg");
    if (pwd.length < 8) {
        msg.textContent = "Password must contain at least 8 characters";
    } else {
        msg.textContent = "";
    }
}
</script>


        <form method="POST">
            <!-- Username (editable now) -->
            <div class="mb-3">
                <label for="username" class="form-label">👤 Username/UserId:</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">📧 Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">🔐 Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter password" required>
            </div>

            <input type="hidden" name="role" value="{{ role }}">

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}

        <div class="mt-3 text-center">
            <a href="{{ url_for('choose_login') }}">Already have an account? Login</a>
        </div>
    </div>
</div>
</body>
</html>
