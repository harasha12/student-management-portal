<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Period Adjustment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center text-primary">ðŸ”„ Period Adjustment Request</h2>

    <form method="POST">
      <input type="hidden" name="assignment_id" value="{{ assignment_id }}">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Original Teacher</label>
          <input type="text" class="form-control" value="{{ original_teacher }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Substitute Teacher</label>
          <input type="text" class="form-control" value="{{ session['username'] }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Course</label>
          <input type="text" class="form-control" value="{{ course }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Branch</label>
          <input type="text" class="form-control" value="{{ branch }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Year</label>
          <input type="text" class="form-control" value="{{ year }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Day</label>
          <input type="text" class="form-control" value="{{ day_of_week }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Period</label>
          <input type="text" class="form-control" value="{{ period }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" value="{{ date }}" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea name="remarks" class="form-control" rows="3" placeholder="Enter reason for adjustment..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Submit Adjustment</button>
        <a href="{{ url_for('faculty_dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
