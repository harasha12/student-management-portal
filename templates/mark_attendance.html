<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .attendance-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="attendance-box">
        <h2 class="mb-4">üìù Mark Attendance</h2>

        <form method="POST">
            <!-- Date Picker -->
            <div class="mb-4">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" name="date" id="datePicker" class="form-control" required>
            </div>
            

            <!-- Period Selection Dropdown -->
            <div class="mb-4">
                <label for="periodDropdown" class="form-label">Select Period</label>
                <select class="form-select" id="periodDropdown" name="selected_period" required>
                    <option value="">-- Choose Period --</option>
                    {% for i in range(1, 7) %}
                        <option value="{{ i }}">Period {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Attendance Table -->
            <div id="attendanceTable" style="display: none;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th id="periodHeader">Period</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.name }}</td>
                            <td>
    <select name="status_{{ student.student_id }}" class="form-select" required>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
    </select>
</td>
<td>
    <input type="text" name="remarks_{{ student.student_id }}" class="form-control" placeholder="Optional">
</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">‚úÖ Save Attendance</button>
        </form>

        <!-- Back Button -->
        <div class="mt-3 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Auto-fill date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').value = today;

        const dropdown = document.getElementById('periodDropdown');
        const table = document.getElementById('attendanceTable');
        const periodHeader = document.getElementById('periodHeader');

        dropdown.addEventListener('change', function () {
            if (dropdown.value !== "") {
                table.style.display = 'block';
                periodHeader.innerText = "Period " + dropdown.value;
                // Optional: Update all input/select field names dynamically if needed
            } else {
                table.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
