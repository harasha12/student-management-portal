<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outsider Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="page-fade-in bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box" style="max-width: 420px;">
      <h2 class="text-center">Outsider Login</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-gradient w-100" type="submit">Login</button>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
      <div class="text-center mt-2">
        <a href="{{ url_for('others') }}" class="text-light">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
