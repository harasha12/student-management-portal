<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR to Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="page-fade-in">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box text-center">
      <h2>Scan this QR to Register</h2>
      <p class="mb-1">Valid for one use only.</p>
      {% if expires_at %}<p class="small">Expires at: {{ expires_at }} UTC</p>{% endif %}
      <img src="{{ url_for('static', filename='qr/' + qr_filename) }}" alt="QR Code" style="width:240px;height:240px;border-radius:8px;border:2px solid rgba(255,255,255,0.3);">
      <div class="mt-3">
        <a href="{{ reg_url }}" class="btn btn-gradient">Open Registration Link</a>
      </div>
      <div class="mt-2">
        <a href="{{ url_for('others') }}" class="text-light">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
