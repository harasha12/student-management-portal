<!DOCTYPE html>
<html>
<head>
    <title>Custom Attendance %</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìÜ Attendance Percentage by Date Range</h2>

    <form method="POST" class="row g-3 justify-content-center mb-4">
        <div class="col-md-4">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" value="{{ start_date }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" value="{{ end_date }}" class="form-control" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">View</button>
        </div>
    </form>

    {% if data %}
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Total Days</th>
                <th>Days Present</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.student_id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.total_days }}</td>
                <td>{{ row.present_days }}</td>
                <td><strong>{{ row.percentage }}%</strong></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</div>
</body>
</html>
